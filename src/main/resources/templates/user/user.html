<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getName()}">User</title>
</head>
    <body th:align="middle">
        <form th:method="POST" th:action="@{/logout}" th:align="left">
            <input type="submit" value="Logout"/>
        </form>
        <div th:align="middle">
            <table th:border="1">
                <caption th:text="'About user'"></caption>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                <tr>
                    <th th:text="${user.getId()}"/>
                    <th th:text="${user.getName()}"/>
                    <th th:text="${user.getLastName()}"/>
                    <th th:text="${user.getAge()}"/>
                    <th th:text="${user.getEmail()}"/>
                    <th th:text="${user.getRole()}"/>
                </tr>
            </table>
        </div>
    </body>
</html>
